$mainMod = SUPER
$menu = rofi
$terminal = alacritty
$fileManager = thunar
$webBrowser = brave --disable-features=WaylandWpColorManagerV1
$electronFix = env ELECTRON_OZONE_PLATFORM_HINT=auto
$lockCmd = hyprctl switchxkblayout all us && hyprlock

# Sample binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C,      killactive,
bind = $mainMod, F,      fullscreen

# Common apps
bind = $mainMod, E,          exec, $fileManager
bind = $mainMod, W,          exec, $webBrowser
bind = $mainMod SHIFT, W,    exec, $webBrowser --incognito
bind = $mainMod SHIFT, P,    exec, $webBrowser --app=https://www.perplexity.ai/
bind = $mainMod SHIFT, S,    exec, $webBrowser --app=https://web.singularity-app.com/
bind = $mainMod SHIFT, M,    exec, $webBrowser --app=https://open.spotify.com/
bind = $mainMod SHIFT, F,    exec, $webBrowser --app=https://app.fastmail.com/mail/Inbox/
bind = $mainMod SHIFT, O,    exec, $webBrowser --app=https://outlook.office.com/mail/
bind = $mainMod SHIFT, T,    exec, $webBrowser --app=https://teams.microsoft.com/v2/
bind = $mainMod, O,          exec, $electronFix obsidian
bind = $mainMod, T,          exec, Telegram
bind = $mainMod, SLASH,      exec, 1password
bind = CONTROL SHIFT, SPACE, exec, 1password --quick-access
bind = $mainMod, B,          exec, ~/.local/BurpSuitePro/BurpSuitePro

# Run panel
bind = $mainMod, SPACE,         exec, $menu -show combi -combi-modi window,drun
bind = $mainMod CONTROL, SPACE, exec, $menu -show calc
bind = $mainMod, V,             exec, cliphist list | $menu -dmenu | cliphist decode | wl-copy

# Screenshot
bind = , PRINT,               exec, hyprshot -m region
bind = $mainMod, PRINT,       exec, hyprshot -m window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output

# Groupped windows
bind = $mainMod, A, togglegroup,
bind = $mainMod, Z, changegroupactive, b
bind = $mainMod, X, changegroupactive, f

# Lockscreen
bind = $mainMod CONTROL, L,  exec, $lockCmd
bindl = , switch:Lid Switch, exec, $lockCmd

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
